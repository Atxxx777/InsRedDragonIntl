<!DOCTYPE html>
<html>
    <head>
        <title>InsRedDragonIntl</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/semantic.min.css">
        <link rel="stylesheet" href="assets/css/custom.css">

    </head>
    <body>
        <div id="conts" class="ui segment" style="padding:0 0 0 20px;"> 
            <!-- 主要内容 -->
            <form id="myform" class="ui small form">
                <div class="ui sticky fixed top" style="width: 100%;">
                    <!-- 头部 -->
                    <div class="ui equal width grid" style=" border-bottom: #e8e2e2 1px solid;background-color: white; padding-top: 10px;-webkit-app-region: drag">
                        <!-- 标题栏 -->
                        <div class="row titlebar" style="-webkit-app-region: drag">
                            <div class="right floated column" style="text-align: right">
                                <button id="min-btn" class="ui icon mini button" type="button">
                                    <i class="minus normal icon"></i>
                                </button>
                                <button id="exit-btn" class="ui icon mini button" type="button">
                                    <i class="remove normal icon"></i>
                                </button>
                            </div>
                        </div>
                        <!-- 徽标和登录 -->
                        <div class="row headers" style="-webkit-app-region: drag">
                            <div class="four wide left floated middle aligned column">
                                <img src="assets/img/logo-GUI.png" alt="" class="ui small image">
                            </div>
                            <div class="ten wide column">
                                <div class="field">
                                    <div class="ui basic segment">
                                        <div class="two fields"  style="margin:0px">
                                            <div class="field">
                                                <div class="ui left labeled icon input">
                                                <input id="username" type="text" placeholder="用户名">
                                                <i class="user icon"></i>
                                                </div>
                                            </div>
                                            <div class="field">
                                                <div class="ui left labeled icon input">
                                                <input id="password" name="password" form="myform" type="password" placeholder="密码">
                                                <i class="lock icon"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="error" class="ui error message"></div>
                </div>
                <div id="alpha" class="field" style="margin-top: 120px; height: 500px; overflow: auto; padding-right: 20px">
                    <!-- 警告消息 -->
                    <div id="file-exists" class="ui message" style="display: none">
                        <i class="close icon"></i>
                        <div class="header">
                            所有文件已准备就绪，可以开始了！
                        </div>
                    </div>
                    <div id="file-not-exists" class="ui message" style="display: none">
                        <div id="instapy-missing" class="header">
                            instapy 文件夹丢失！
                        </div>
                        <div id="driver-missing" class="header">
                            chromedriver 文件丢失！
                        </div>
                        <i class="close icon"></i>
                    </div>
                    <div class="ui left action input">
                        <button id="getPath" type="button" class="ui button">
                            <i class="folder open icon"></i>
                            PATH
                        </button>
                        <input id="displayPath" type="text" value="选择 InsRedDragonIntl 根目录" style="pointer-events: none">  
                        <input id="path" type="file" style="display: none" webkitdirectory />
                    </div> 
                    <!-- 设置 -->
                    <div class="ui horizontal secondary segments">
                        <div class="ui secondary segment">
                            <div class="field">
                                <div class="ui checkbox beta">
                                    <input id="restrictTags_on" type="checkbox" name="example">
                                    <label for="restrictTags_on">限制标签 </label>
                                </div>
                                <div class="ui disabled mini input">
                                    <input id="restrictTags" name="resetrictTag" type="text" placeholder="标签1,标签2,标签3">
                                </div>
                            </div>
                        </div>
                        <div class="ui secondary segment">
                            <div class="field"> 
                                <div class="ui checkbox beta">
                                    <input id="restrictUsers_on" type="checkbox" name="example">
                                    <label for="restrictUsers_on">限制用户</label>
                                </div>   
                                <div class="ui disabled mini input">
                                    <input id="restrictUsers" name="restrictUser" type="text" placeholder="用户名1, 用户名2, 用户名3">  
                                </div>
                            </div>
                        </div>
                        <div class="ui secondary segment">
                            <div class="field">
                                <div class="ui checkbox beta">
                                    <input id="ignoreRestrict_on" type="checkbox" name="example">
                                    <label for="ignoreRestrict_on">忽略限制</label>
                                </div>
                                <div class="ui disabled mini input">
                                    <input id="ignoreRestrict" name="ignoreRestrict" type="text" placeholder="标签1,标签2,标签3">
                                </div>
                            </div>
                        </div>
                        <div class="ui secondary segment">
                            <div class="field">
                                <div class="ui checkbox beta">
                                    <input id="excludeFriends_on" type="checkbox" name="example">
                                    <label for="excludeFriends_on">排除好友</label>
                                </div>
                                <div class="ui disabled mini input">
                                    <input id="excludeFriends" name="excludeFriend" type="text" placeholder="好友1, 好友2">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 根据标签点赞  -->
                    <div class="ui secondary segment">
                        <div class="ui checkbox beta omega">
                            <input id="byTags_on" type="checkbox" value="True" name="byTags_on">
                            <label for="byTags_on">根据标签点赞</label>
                        </div>
                        <div class="inline disabled fields" id="byTags" style="display: none;">
                            <!-- <div class="field"> -->
                                <label for="">标签</label>
                            <!-- </div> -->
                            <div class="six wide field">
                                <div class="ui mini input">
                                    <input id="byTagsTags" type="text" placeholder="标签1,标签2,标签3">
                                </div>
                            </div>
                            <div class="field">
                                <label for="">数量</label>
                            </div>
                            <div class="four wide field">
                                <div class="ui mini input">
                                    <input id="byTagsAmount" type="number" placeholder="50">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui radio checkbox">
                                    <input type="图片" name="byTagsMedia" value="Photo">
                                    <label>Photo</label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui radio checkbox">
                                    <input type="视频" name="byTagsMedia" value="Video">
                                    <label>Video</label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui radio checkbox">
                                    <input type="radio" name="byTagsMedia" checked="checked" value="None">
                                    <label>全部</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 根据图片点赞  -->
                    <div class="ui secondary segment">
                        <div class="ui checkbox beta omega">
                            <input id="byImg_on" type="checkbox">
                            <label for="byImg_on">根据图片点赞</label>
                        </div>
                        <div class="inline disabled fields" id="byImg" style="display: none;">
                        <div class="field">
                            <label for="">URL</label>
                        </div>
                        <div class="six wide field">
                            <div class="ui mini input">
                            <input id="byImgUrl" name="byImages_url" type="text" placeholder="www.instagram.com/image">
                            </div>
                        </div>
                        <div class="field">
                            <label for="">数量</label>
                        </div>
                        <div class="four wide field">
                            <div class="ui mini input">
                            <input id="byImgAmount" name="byImages_amount" type="number" placeholder="50">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui radio checkbox">
                            <input type="radio" name="byImgMedia" value="Photo">
                            <label>图片</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui radio checkbox">
                            <input type="radio" name="byImgMedia" value="Video">
                            <label>视频</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui radio checkbox">
                            <input type="radio" name="byImgMedia" checked="checked" value="None">
                            <label>全部</label>
                            </div>
                        </div>
                        </div>
                    </div>
                    <!-- 根据位置点赞  -->
                    <div class="ui secondary segment">
                        <div class="ui checkbox beta omega">
                        <input id="byLoc_on" type="checkbox" name="byLoc_cb">
                        <label for="byLoc_on">根据位置点赞</label>
                        </div>
                        <div class="inline disabled fields" id="byLoc" style="display: none;">
                        <div class="field">
                            <label for="">URL</label>
                        </div>
                        <div class="six wide field">
                            <div class="ui mini input">
                            <input id="byLocUrl" type="text" placeholder="224442573/salton-sea/">
                            </div>
                        </div>
                        <div class="field">
                            <label for="">数量</label>
                        </div>
                        <div class="four wide field">
                            <div class="ui mini input">
                            <input id="byLocAmount" type="number" placeholder="50">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui radio checkbox">
                            <input type="radio" name="byLocMedia" value="Photo">
                            <label>照片</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui radio checkbox">
                            <input type="radio" name="byLocMedia" value="Video">
                            <label>视频</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui radio checkbox">
                            <input type="radio" name="byLocMedia" checked="checked" value="None">
                            <label>全部</label>
                            </div>
                        </div>
                        </div>
                    </div>
                    <!-- 点赞工具  -->
                    <div class="ui horizontal segments">
                        <div class="ui secondary segment">
                            <div class="field">
                                <div class="ui checkbox beta">
                                    <input id="fLiked_on" type="checkbox" name="example">
                                    <label for="fLiked_on">已关注用户点赞的图片</label>
                                </div>
                                <div class="disabled field" id="fLiked">
                                    <div class="inline fields">
                                        <div class="four wide field">
                                            <label>百分比</label>
                                        </div>
                                        <div class="twelve wide field">
                                            <div class="ui mini input">
                                                <input id="fLikedPercent" type="number" placeholder="70">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="inline fields">
                                        <div class="four wide field">
                                            <label>次数</label>
                                        </div>
                                        <div class="twelve wide field">
                                            <div class="ui mini input">
                                            <input id="fLikedTimes" type="number" placeholder="1">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ui secondary segment">
                            <div class="field"> 
                                <div class="ui checkbox beta">
                                    <input id="comments_on" type="checkbox">
                                    <label for="comments_on">对点赞的图片发表评论</label>
                                </div>
                                <div class="disabled field" id="commenting">
                                    <div class="inline fields">
                                        <div class="three wide field">
                                            <label for="">百分比</label>
                                        </div>
                                        <div class="three wide field">
                                            <div class="ui mini input">
                                                <input id="commentsPercent" type="number" placeholder="70">
                                            </div>
                                        </div>
                                        <div class="three wide field">
                                            <div class="ui radio checkbox">
                                                <input type="radio" name="commentsMedia" value="Photo">
                                                <label>图片</label>
                                            </div>
                                        </div>
                                        <div class="three wide field">
                                            <div class="ui radio checkbox">
                                                <input type="radio" name="commentsMedia" value="Video">
                                                <label>视频</label>
                                            </div>
                                        </div>
                                        <div class="three wide field">
                                            <div class="ui radio checkbox">
                                                <input type="radio" name="commentsMedia" value="None" checked="checked">
                                                <label>全部</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="inline fields">
                                        <div class="three wide field">
                                            <label for="">评论</label>
                                        </div>
                                        <div class="ten wide field">
                                            <div class="ui mini input">
                                                <input id="comments" type="text" placeholder="'好照片！', '棒极了！'">
                                            </div>
                                        </div>
                                        <div class="ui checkbox" id="">
                                            <input id="commentsEmoji" type="checkbox">
                                            <label>表情符号</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ui secondary segment">
                            <div class="field">
                                <div class="ui checkbox beta">
                                    <input id="followCount_on" type="checkbox" name="fc_cb">
                                    <label for="followCount_on">关注参数</label>
                                </div>
                                <div class="disabled field" id="followCount">
                                    <div class="inline fields">
                                        <div class="seven wide field">
                                            <label for="">上限</label>
                                        </div>
                                        <div class="nine wide field">
                                            <div class="ui mini input">
                                                <input id="upperCount" name="fc_upper" type="number" placeholder="250">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="inline fields">
                                        <div class="seven wide field">
                                            <label for="">下限</label>
                                        </div>
                                        <div class="nine wide field">
                                            <div class="ui mini input" id="">
                                                <input id="lowerCount" name="fc_lower" type="number" placeholder="100">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 关注列表  -->
                    <div class="ui secondary segment">
                        <div class="ui checkbox beta omega">
                            <input id="fUsers_on" type="checkbox" name="fList_cb">
                            <label for="fUsers_on">关注用户</label>
                        </div>
                        <div class="disabled field" id="fUsers" style="display: none;">
                            <div class="inline fields">
                                <div class="one wide field">
                                    <label>用户</label>
                                </div>
                                <div class="fourteen wide field">
                                    <div class="ui mini input">
                                        <input id="fUsersLists" name="fList_user" type="text" placeholder="用户名1, 用户名2">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 关注粉丝  -->
                    <div class="ui secondary segment">
                        <div class="ui checkbox beta omega">
                            <input id="fFollowers_on" type="checkbox" name="fFollowers_on">
                            <label for="fFollowers_on">关注用户的粉丝</label>
                        </div>
                        <div class="disabled field" id="fFollowers" style="display: none;">
                            <div class="inline fields">
                                <div class="one wide field">
                                    <label>用户</label>
                                </div>
                                <div class="six wide field">
                                    <div class="ui mini input">
                                        <input id="fFollowersUsers" type="text" placeholder="用户名1, 用户名2">
                                    </div>
                                </div>
                                <div class="one wide field">
                                    <label>数量</label>
                                </div>
                                <div class="field">
                                    <div class="ui mini input">
                                        <input id="fFollowersAmount" type="text" placeholder="50">
                                    </div>
                                </div>
                                <div class="one wide field">
                                    <label>延迟（秒）</label>
                                </div>
                                <div class="field">
                                    <div class="ui mini input">
                                        <input id="fFollowersDelay"type="text" placeholder="30">
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="ui checkbox">
                                        <input id="fFollowersRandom" type="checkbox">
                                        <label>随机</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 关注用户的关注者  -->
                    <div class="ui secondary segment">
                        <div class="ui checkbox beta omega">
                            <input id="fFollowing_on" type="checkbox">
                            <label for="fFollowing_on">关注用户的关注者</label>
                        </div>
                        <div class="disabled field" id="fFollowing" style="display: none;">
                            <div class="inline fields">
                                <div class="one wide field">
                                    <label>用户</label>
                                </div>
                                <div class="six wide field">
                                    <div class="ui mini input">
                                        <input id="fFollowingUsers" type="text" placeholder="用户名1, 用户名2">
                                    </div>
                                </div>
                                <div class="one wide field">
                                    <label>数量</label>
                                </div>
                                <div class="field">
                                    <div class="ui mini input">
                                        <input id="fFollowingAmount" type="text" placeholder="50">
                                    </div>
                                </div>
                                <div class="one wide field">
                                    <label>延迟（秒）</label>
                                </div>
                                <div class="field">
                                    <div class="ui mini input">
                                        <input id="fFollowingDelay" type="text" placeholder="30">
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="ui checkbox">
                                        <input id="fFollowingRandom" type="checkbox">
                                        <label>随机</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 取消关注  -->
                    <div class="ui secondary segment">
                        <div class="ui checkbox beta omega">
                            <input id="unfollowUsers_on" type="checkbox">
                            <label for="unfollowUsers_on">取消关注用户</label>
                        </div>
                        <div class="disabled field" id="unfollowUser" style="display: none;">
                            <div class="inline fields">
                                <div class="one wide field">
                                    <label>用户</label>
                                </div>
                                <div class="three wide field">
                                    <div class="ui mini input">
                                        <input id="unfollowAmount" type="number" placeholder="30">
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="unfollowMethod" value="InstaPy">
                                            <label>InstaPy</label>
                                            </div>
                                </div>
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="unfollowMethod" value="NotFollowing">
                                            <label>未关注的</label>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="unfollowMethod" checked="checked" value="None">
                                            <label>无</label>
                                    </div>
                                </div>
                                <div class="four wide field">
                                    <div class="ui mini input">
                                        <input id="unfollowOrder" type="text" placeholder="仅InstaPy（FIFO/LIFO）">
                                    </div>
                                </div>
                                <div class="one wide field">
                                    <label>延迟（秒）</label>
                                </div>
                                <div class="field">
                                    <div class="ui mini input">
                                        <input id="unfollowDelay" type="text" placeholder="10">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 关注功能  -->
                    <div class="ui secondary segment">
                        <div class="ui checkbox beta omega">
                            <input id="interact_on" type="checkbox">
                            <label for="interact_on">与关注的用户互动</label>
                        </div>
                        <div class="inline disabled fields" id="interact" style="display: none;">
                            <div class="field">
                                <label for="">数量</label>
                            </div>
                            <div class="four wide field">
                                <div class="ui mini input">
                                    <input id="interactAmount" type="number" placeholder="40">
                                </div>
                            </div>
                            <div class="field">
                                <label for="">百分比</label>
                            </div>
                            <div class="four wide field">
                                <div class="ui mini input">
                                    <input id="interactPercent" type="number" placeholder="20">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui checkbox">
                                    <input id="interactRandom" type="checkbox">
                                    <label>随机</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </form>
        </div> 
        <!-- 页脚 -->
        <div class="ui two column centered grid" style="border-top: #e8e2e2 1px solid;background-color: white; width: 100%">
            <div class="middle aligned row">
                <button id="fireButton" form="myform" class="ui big blue button">
                    <i class="icon rocket"></i>
                    运行
                </button>
                <button id="logButton" type="button" class="ui big button">
                    <i class="icon history"></i>
                    日志
                </button>
            </div>  
        </div>
        <!-- 弹出框 -->
        <div class="ui small modal test">
            <i class="close icon"></i>
            <div class="header">
                InstaPy 进程
            </div>
            <div id="modal-content" class="scrolling content" style="height: 300px">
                <div id="exec-log" class="description">
                    
                </div>
            </div>
            <div class="actions">
                <div class="ui active inline tiny loader" style="display: none"></div>
                <label id="proc-state" class="button">InstaPy 正在运行...</label>
                
                <div id="terminate" class="ui black button">
                停止
                </div>
                <div id="finish" class="ui positive right labeled icon button">
                结束会话
                <i class="checkmark icon"></i>
                </div>
            </div>
        </div>
        <div style="-webkit-app-region: no-drag;"></div>
    </body>
	<!-- 脚本 -->
    <script src="./assets/js/jquery-3.2.1.min.js"></script>
    <script src="./assets/js/jquery-ui.min.js"></script>
    <script src="./assets/js/semantic.min.js"></script>
    <script src="./assets/js/validation.js"></script>
    <script src="./assets/js/view.js"></script>
    <script src="./assets/js/app.js"></script>
    <script>
        $('.message .close')
        .on('click', function() {
            $(this)
            .closest('.message')
            .hide()
            ;
        })
        ;
    </script>
</html>
